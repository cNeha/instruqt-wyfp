---
- name: Apache server installed
  hosts: web
  become: true
  become_method: su
  become_flags: '-'
  tasks:
  - name: Latest Apache version installed
    ansible.builtin.yum:
      name: httpd
      state: latest
  - name: Apache enabled and running
    ansible.builtin.service:
      name: httpd
      enabled: true
      state: started
  - name: Copy web.html
    ansible.builtin.copy:
      src: "prod_web.html"
      dest: /var/www/html/index.html
